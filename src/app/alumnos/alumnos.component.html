  <div class="card border-success mb-4 offset-md-1" style="width: 80%;">
    <div class="card-body text-dark">
      <form>
        <div class="form-row">
          <div class="form-group col-md-1">
            <label>Tipo</label>
            <select id="inputTipoDoc" class="form-control">
              <option>V</option>

              <option>P</option>
            </select>

          <div class="form-group col-md-2">
            <label>Cedula</label>
            <input type="number" class="form-control" id="inputNumeroDocumento">
          </div>
          <div class="form-group col-md-2">
            <label for="inputCity">Numero del alumno</label>
            <input type="number" class="form-control" id="inputNumeroDelAlumno">
          </div>
          <div class="form-group col-md-3">

          <div class="form-group col-md-4">

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-1" role="group" aria-label="First group">
            <button type="submit" class="btn btn-primary"><i class="fa fa-search" style="font-size:20px;color:white"></i>Buscar</button>
          </div>
          <div class="btn-group mr-1" role="group" aria-label="Second group">
            <button type="submit" class="btn btn-secondary">Limpiar</button>
          </div>
          <div class="btn-group mr-1" role="group" aria-label="Third group">
            <button type="submit" class="btn btn-success" data-toggle="modal" routerLink="/registroalumno">Nuevo</button>
          </div>
        </div>
      </form>
    </div>

          </div>
