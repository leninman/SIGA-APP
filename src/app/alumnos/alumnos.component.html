<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<header>
</header>

<body>
  <div class="card border-success mb-4 offset-md-1" style="width: 80%;">
    <div class="card-body text-dark">
      <form>
        <div class="form-row">
          <div class="form-group col-md-1">
            <label>Tipo</label>
            <select id="inputTipoDoc" class="form-control">
              <option>V</option>
              <option>E</option>
              <option>P</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label>Cedula</label>
            <input type="text" class="form-control" id="inputNumeroDeCedula"
            onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="8">
          </div>
          <div class="form-group col-md-2">
            <label>Numero del alumno</label>
            <input type="text" class="form-control"
            onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="inputNumeroDelAlumno">
          </div>
          <div class="form-group col-md-3">
            <label>Nombres</label>
            <input type="text" class="form-control" id="inputNombres">
          </div>
          <div class="form-group col-md-4">
            <label>Apellidos</label>
            <input type="text" class="form-control" id="inputApellidos">
          </div>
        </div>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-1" role="group" aria-label="First group">
            <button type="submit" class="btn btn-primary"><i class="fa fa-search"
                style="font-size:20px;color:white"></i>Buscar</button>
          </div>
          <div class="btn-group mr-1" role="group" aria-label="Second group">
            <button type="submit" class="btn btn-secondary">Limpiar</button>
          </div>
          <div class="btn-group mr-1" role="group" aria-label="Third group">
            <button type="submit" class="btn btn-success" data-toggle="modal"
              routerLink="/registroalumno">Nuevo</button>
          </div>
        </div>
      </form>
    </div>
    <div class="card">
      <div class="card-body">
        <label class="card-title" id="card-title">Listado de alumnos</label>
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th>NUMERO DEL ALUMNO</th>
              <th>CEDULA</th>
              <th>NOMBRE Y APELLIDO</th>
              <th>AÃ‘O QUE CURSA</th>
              <th>SECCION</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let alumno of alumnos" id="dataRow">
              <td>{{alumno.idAl}}</td>
              <td>{{alumno.tipoDocAl+alumno.numDocAl}}</td>
              <td>{{alumno.primNombAl+" "+alumno.primApellAl}}</td>
              <td>{{alumno.annio}}</td>
              <td>{{alumno.seccion}}</td>
              <td>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                  <div class="btn-group mr-1" role="group" aria-label="First group">
                    <div class="btn-group mr-1" role="group" aria-label="First group">
                      <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                        title="Ver" id="btnVer"><i class="bi bi-eye"></i></button>
                    </div>
                  </div>
                  <div class="btn-group mr-1" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                      title="Editar" id="btnEditar"><i class="bi bi-pencil-fill"></i></button>
                  </div>
                  <div class="btn-group mr-1" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                      title="Eliminar" id="btnEliminar"><i class="bi bi-trash"></i></button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
</body>

</html>
